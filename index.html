<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KIIT Digital Evaluation </title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
  /* Header & Navigation */
  .header {
    background-color: #0a2d13; color: white; font-weight: bold; font-size: 18px;
    padding: 15px 5px; display: flex; align-items: center; border-bottom: 8px solid #a2b28f;
  }
  .header .title { flex-grow: 1; text-align: center; line-height: 1.3; text-transform: uppercase; letter-spacing: 1px; }
  
  /* Universal Back Button Style */
  .nav-back {
    background: #d36c6c; color: white; border: none; padding: 8px 15px;
    font-weight: bold; cursor: pointer; border-radius: 4px; text-decoration: none;
    font-size: 14px; margin-left: 10px; display: none;
  }

  /* Screens */
  #loginScreen, #postLoginScreen, #paperViewScreen { width: 100%; margin: 0 auto; }
  #loginScreen { max-width: 400px; margin-top: 60px; text-align: center; }
  #loginScreen input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
  #loginScreen button { padding: 10px 40px; cursor: pointer; font-weight: bold; background: #0a2d13; color: white; border: none; border-radius: 4px; }

  #postLoginScreen { max-width: 600px; margin-top: 40px; text-align: center; display: none; }
  #postLoginScreen table { margin: 20px auto; border-spacing: 10px; }
  #postLoginScreen select { padding: 5px; width: 200px; }
  #postLoginScreen button { padding: 10px 30px; cursor: pointer; font-weight: bold; background: #0a2d13; color: white; border: none; border-radius: 4px; }

  /* Paper View Styles */
  #paperViewScreen { display: none; border: 1px solid black; max-width: 1200px; margin: 20px auto; }
  #paperTopBar { background-color: #264524; color: white; padding: 10px; display: flex; justify-content: space-between; font-size: 13px; }
  #paperMainContent { display: flex; height: 650px; }
  #pageNumbers { width: 65px; background: #f4f4f4; border-right: 1px solid black; overflow-y: auto; text-align: center; }
  #pageNumbers a { display: block; padding: 8px 0; color: #003282; text-decoration: none; font-weight: bold; border-bottom: 1px solid #ddd; }
  #pageNumbers a:hover { background: #e0e0e0; }
  #centerContent { flex: 1; background: white; border-right: 1px solid black; display: flex; justify-content: center; align-items: flex-start; overflow-y: auto; }
  #rightSide { width: 450px; padding: 15px; overflow-y: auto; font-size: 12px; }
  
  #marksTable { width: 100%; border-collapse: collapse; margin-top: 10px; }
  #marksTable th, #marksTable td { border: 1px solid black; padding: 6px; text-align: center; }
  #marksTable th { background: #003282; color: white; }
  #totalMarksDisplay { font-size: 18px; font-weight: bold; color: blue; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
  
  .footer { background-color: #0a2d13; color: white; text-align: center; padding: 15px; font-size: 12px; margin-top: 40px; border-top: 4px solid #a2b28f; }
  
  /* Added Red Message Style */
  .notUploadedMsg { font-size: 32px; font-weight: bold; color: red; text-align: center; margin-top: 150px; }
</style>
</head>
<body>

<div class="header">
  <button id="mainBackBtn" class="nav-back" onclick="goBack()">← BACK</button>
  <div class="title">Digital Evaluation System<br>STUDENT VIEW - END SEM - NOV 2025</div>
  <div style="width: 80px;"></div> 
</div>

<div id="loginScreen">
  <h3>.: Student Login :.</h3>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">LOGIN</button>
  </form>
  <div id="message" style="color:red; font-weight:bold; margin-top:15px;"></div>
</div>

<div id="postLoginScreen">
  <h3>.: Select Semester and Course :.</h3>
  <table>
    <tr><td>Semester</td><td><select id="sem"><option>3rd</option></select></td></tr>
    <tr><td>Course</td><td>
      <select id="courseSelect">
        <option value="" disabled selected>--Select--</option>
        <option value="PS">PS</option><option value="DS">DS</option><option value="IND4.0">IND4.0</option>
        <option value="AFL">AFL</option><option value="STW">STW</option><option value="DSD">DSD</option>
      </select>
    </td></tr>
  </table>
  <button onclick="showPaper()">CONTINUE</button>
</div>

<div id="paperViewScreen">
  <div id="paperTopBar">
    <div>ID: 24156037 | Name: ABHISHEK SWAMINATHAN</div>
    <div id="courseTitle">COURSE: ---</div>
    <div>Page: <span id="pageNum">001</span></div>
  </div>
  <div id="paperMainContent">
    <div id="pageNumbers"></div>
    <div id="centerContent">
        <div class="notUploadedMsg">Paper not uploaded yet</div>
    </div>
    <div id="rightSide"></div>
  </div>
</div>

<div class="footer">© Digital Evaluation Services - All Rights Reserved</div>

<script>
const marksData = {
  PS: { title: "MA-21001(PS)-CS_END_NOV_2025", total: 33, table: [["1","1","1","1","1","1","1","0.5","1","1","","8.5"],["2","2","5","","","","","","","","","7"],["3","0","0","","","","","","","","","0"],["4","2.5","5","","","","","","","","","7.5"],["5","1","5","","","","","","","","","6"],["6","0","4","","","","","","","","","4"]] },
  DS: { title: "CS-21001(DS)-CS_END_NOV_2025", total: 28.5, table: [["1","1","0","0","1","1","1","0.5","0","1","1","6.5"],["2","2","5","","","","","","","","","7"],["3","0","0","","","","","","","","","0"],["4","2","3","","","","","","","","","5"],["5","1","5","","","","","","","","","6"],["6","0","4","","","","","","","","","4"]] },
  DSD: { title: "EC-20005(DSD)-CS_END_NOV_2025", total: 28, table: [["1","2","3","","","","","","","","","5"],["2","5","5","","","","","","","","","10"],["3","4","0","","","","","","","","","4"],["4","2","3","","","","","","","","","5"],["5","2","0","","","","","","","","","2"],["6","0","2","","","","","","","","","2"]] },
  "IND4.0": { title: "EX-20001(IND40)-CS_END_NOV_2025", total: 39, table: [["1","0","0","","","","","","","","","0"],["2","5","5","","","","","","","","","10"],["3","4","3.5","","","","","","","","","7.5"],["4","5","3","","","","","","","","","8"],["5","2.5","4","","","","","","","","","6.5"],["6","5","2","","","","","","","","","7"]] },
  AFL: { title: "CS-21003(AFL)-CS_END_NOV_2025", total: 19, table: [["1","0","0","0","1","0","0","0","0","0","1","2"],["2","2","3","","","","","","","","","5"],["3","4","3","","","","","","","","","7"],["4","0","1","","","","","","","","","1"],["5","2","0","","","","","","","","","2"],["6","1","1","","","","","","","","","2"]] },
  STW: { title: "EX-20003(STW)-CS_END_NOV_2025", total: 43, table: [["1","1","1","1","1","0","0","0.5","1","1","1","7.5"],["2","5","3","","","","","","","","","8"],["3","4","5","","","","","","","","","9"],["4","5","3.5","","","","","","","","","8.5"],["5","5","5","","","","","","","","","10"],["6","","","","","","","","","","",""]] }
};

let currentScreen = 'login';

function updateUI() {
  document.getElementById('loginScreen').style.display = (currentScreen === 'login') ? 'block' : 'none';
  document.getElementById('postLoginScreen').style.display = (currentScreen === 'select') ? 'block' : 'none';
  document.getElementById('paperViewScreen').style.display = (currentScreen === 'view') ? 'block' : 'none';
  document.getElementById('mainBackBtn').style.display = (currentScreen === 'login') ? 'none' : 'block';
}

document.getElementById('loginForm').onsubmit = function(e) {
  e.preventDefault();
  if(document.getElementById('username').value === "24156037" && document.getElementById('password').value === "SDVHn5xX") {
    currentScreen = 'select';
    updateUI();
  } else {
    document.getElementById('message').innerText = "INVALID CREDENTIALS";
  }
};

function showPaper() {
  const code = document.getElementById('courseSelect').value;
  if(!code) return alert("Please select a course");
  
  const data = marksData[code];
  document.getElementById('courseTitle').innerText = "COURSE: " + data.title;
  
  let tableHtml = `<div id="totalMarksDisplay">Total Marks: ${data.total}</div>`;
  tableHtml += `<table id="marksTable"><tr><th>Qno</th><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th><th>G</th><th>H</th><th>I</th><th>J</th><th>Total</th></tr>`;
  data.table.forEach(row => {
    tableHtml += `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
  });
  tableHtml += `</table>`;
  document.getElementById('rightSide').innerHTML = tableHtml;

  const pgDiv = document.getElementById('pageNumbers');
  pgDiv.innerHTML = "";
  for(let i=1; i<=24; i++) {
    let a = document.createElement('a');
    a.href = "#"; a.innerText = i.toString().padStart(3, '0');
    a.onclick = (e) => { 
      e.preventDefault(); 
      document.getElementById('pageNum').innerText = a.innerText; 
    };
    pgDiv.appendChild(a);
  }

  currentScreen = 'view';
  updateUI();
}

function goBack() {
  if (currentScreen === 'view') {
    currentScreen = 'select';
  } else if (currentScreen === 'select') {
    currentScreen = 'login';
  }
  updateUI();
}
</script>
</body>
</html>
